<body>
    <div class="container">
        <h2>SERVITIB</h2>
        <hr />
        <br />
        <div class="form">
            NCedula: <input type="text" name="Cedula" id="Cedula" /> <br /><br />
            Name:&nbsp; <input type="text" name="name" id="name" /> <br /><br />
            Genero: <input type="text" name="genero" id="genero" /> <br /><br />
            Direccion: <input type="text" name="direccion" id="direccion" /> <br /><br />
        </div>

        <div class="button">
            <button type="button" onclick="crearRegistro()">Crear</button>
            <button id="Modificar">Modificar</button>

    <!-- Tu script para CRUD con SERVITIB -->
    <script>
        // Función para crear un registro
        function crearRegistro() {
            const cedula = document.getElementById("Cedula").value;
            const name = document.getElementById("name").value;
            const genero = document.getElementById("genero").value;
            const direccion = document.getElementById("direccion").value;

            // Aquí deberías hacer la operación de creación en la base de datos
            // Puedes usar push() o set() según tu estructura de datos
            // Por ejemplo:
            database.ref('servitibRegistros').push({
                Cedula: cedula,
                Name: name,
                Genero: genero,
                Direccion: direccion
            });

            // Limpiar los campos después de agregar
            document.getElementById('Cedula').value = '';
            document.getElementById('name').value = '';
            document.getElementById('genero').value = '';
            document.getElementById('direccion').value = '';
        }

        // Puedes añadir funciones para modificar y eliminar registros de manera similar
    </script>
